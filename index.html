    <script>
        function initMap() {
            var mapDiv = document.getElementById('map');
            var map = new google.maps.Map(mapDiv, {
                center: {lat: 40.711364, lng: -74.012615},
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCscG5LzyJWMr1PQWfVLmzBECSgfTkW3G4&callback=initMap"></script>
